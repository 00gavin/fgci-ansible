# trusted_public_networks needs to be a space separated string - used by ansible-role-ferm-firewall to make iptables firewall rules
# this file needs to be placed in fcgi-ansible/group_vars/all/ or fcgi-ansible/group_vars/groupname/
trusted_public_networks: "127.1.0.0/24 127.0.0.0/32"
trusted_public_ipv6_networks: "2001:708::1/128 2002:abcd::1/128"
